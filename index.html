    <link rel="apple-touch-icon" href="assets/favicon.ico">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Styles CSS externes -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body class="marianne-container">
    <div class="marianne-split">
        <!-- Colonne gauche : Branding Marianne -->
        <section class="marianne-split-left" aria-label="Présentation Marianne">
            <div class="marianne-branding-group">
                <img src="assets/logo-marianne-white.svg" alt="Logo Marianne - IA Républicaine" class="marianne-logo-white">
                <h1 class="marianne-alt-title">Marianne</h1>
                <p class="marianne-alt-h4">IA Républicaine</p>
            </div>
            <p class="marianne-chapo-xl">
                Marianne centralise démarches, conseils, paiements et rendez-vous dans une interface ultra-simple.
            </p>
        </section>
        <!-- Wrapper bleu autour de la partie blanche -->
        <div class="marianne-split-right-wrapper">
            <main id="main-interface" class="marianne-split-right" aria-label="Interface principale Marianne">
                <div class="marianne-form-wrapper">
                    <h2 class="marianne-question text-2xl md:text-3xl font-normal text-grey-200 mb-10 text-center mt-32">Comment puis-je vous aider&nbsp;?</h2>
                    <form onsubmit="handleSubmit(event)" class="marianne-form">
                        <input
                            type="text"
                            id="message-input"
                            placeholder=""
                            class="marianne-input-custom"
                            autocomplete="off"
                            autofocus
                            aria-label="Votre message à Marianne"
                            aria-describedby="input-description"
                        >
                        <div id="input-description" class="sr-only">
                            Tapez votre question ou sélectionnez une action ci-dessous
                        </div>
                        <button type="submit" class="sr-only">Envoyer</button>
                    </form>
                    <div class="marianne-buttons">
                        <button type="button" class="marianne-btn" onclick="handleButtonClick('Payer mes impôts')" aria-label="Payer mes impôts">Payer mes impôts</button>
                        <button type="button" class="marianne-btn" onclick="handleButtonClick('Demander un acte de naissance')" aria-label="Demander un acte de naissance">Demander un acte de naissance</button>
                        <button type="button" class="marianne-btn" onclick="handleButtonClick('Prendre rendez-vous')" aria-label="Prendre rendez-vous">Prendre rendez-vous</button>
                        <button type="button" class="marianne-btn" onclick="handleButtonClick('Créer mon entreprise')" aria-label="Créer mon entreprise">Créer mon entreprise</button>
                        <button type="button" class="marianne-btn" onclick="handleButtonClick('Questions juridiques simples')" aria-label="Questions juridiques simples">Questions juridiques simples</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Scripts JavaScript externes -->
    <script src="js/app.js"></script>
</body>
</html>
